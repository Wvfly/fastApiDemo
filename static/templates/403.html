<!DOCTYPE html>
<html lang="zh-CN"> <!-- 中文语义更明确 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 移动端适配‌:ml-citation{ref="3" data="citationList"} -->
    <title>访问受限</title>
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center; /* 垂直居中布局‌:ml-citation{ref="2" data="citationList"} */
        }

        /* 错误容器 */
        .error-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #dc3545;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
        }

        p {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        ul {
            list-style: none;
            margin-bottom: 2rem;
        }

        li {
            padding: 0.5rem 0;
            color: #495057;
            position: relative;
            padding-left: 1.5rem;
        }

        li::before {
            content: "•";
            color: #dc3545;
            position: absolute;
            left: 0;
        }

        /* 按钮样式 */
        a {
            display: inline-block;
            background: #007bff;
            color: white!important;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        a:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0,123,255,0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>禁止访问</h1>
        <p>您没有权限查看此页面，可能原因：</p>
        <ul>
            <li>未登录账户</li>
            <li>账号权限不足</li>
            <li>请求被安全策略拦截</li>
        </ul>
        <a href="/">返回首页</a>
    </div>
</body>
</html>
