{
    "version": 1,
    "disable_existing_loggers": false,
    "formatters": {
        "default": {
            "()": "uvicorn.logging.DefaultFormatter",
            "fmt": "%(asctime)s %(threadName)s %(levelprefix)s  %(message)s",
            "use_colors": null
        },
        "access": {
            "()": "uvicorn.logging.AccessFormatter",
            "fmt": "%(asctime)s %(threadName)s %(levelprefix)s %(client_addr)s - '%(request_line)s' %(status_code)s"
        }
    },
    "handlers": {
        "default": {
            "formatter": "default",
            "class": "logging.StreamHandler",
            "stream": "ext://sys.stderr"
        },

        "default_file": {
            "formatter": "default",
            "class": "logging.handlers.TimedRotatingFileHandler",
            "filename": "app.log",
            "when": "midnight",
            "encoding": "utf-8",
            "backupCount": 10
        },
        "access": {
            "formatter": "access",
            "class": "logging.StreamHandler",
            "stream": "ext://sys.stdout"
        },

        "access_file": {
            "formatter": "access",
            "class": "logging.handlers.TimedRotatingFileHandler",
            "filename": "app.log",
            "when": "midnight",
            "encoding": "utf-8",
            "backupCount": 10
                }
    },
    "loggers": {

        "uvicorn": {"handlers": ["default","default_file"], "level": "INFO", "propagate": false},
        "uvicorn.error": {"level": "INFO"},

        "uvicorn.access": {"handlers": ["access","access_file"], "level": "INFO", "propagate": false}
    }
}